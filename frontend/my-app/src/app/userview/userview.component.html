<main class="d-flex flex-nowrap">
<div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
    <a href="/" class="d-block p-3 link-dark text-decoration-none" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
    <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/636225928ff5360001917669/picture" width="40" height="40">
    </a>
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
    <li class="nav-item">
        <a href="#" class="nav-link active py-3 border-bottom rounded-0" title="home" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Home" data-bs-original-title="Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
            </svg>
        </a>
    </li>
    <li>
        <a href="#" class="nav-link py-3 border-bottom rounded-0" title="history" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-blockquote-right" viewBox="0 0 16 16">
                <path d="M2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm10.113-5.373a6.59 6.59 0 0 0-.445-.275l.21-.352c.122.074.272.17.452.287.18.117.35.26.51.428.156.164.289.351.398.562.11.207.164.438.164.692 0 .36-.072.65-.216.873-.145.219-.385.328-.721.328-.215 0-.383-.07-.504-.211a.697.697 0 0 1-.188-.463c0-.23.07-.404.211-.521.137-.121.326-.182.569-.182h.281a1.686 1.686 0 0 0-.123-.498 1.379 1.379 0 0 0-.252-.37 1.94 1.94 0 0 0-.346-.298zm-2.168 0A6.59 6.59 0 0 0 10 6.352L10.21 6c.122.074.272.17.452.287.18.117.35.26.51.428.156.164.289.351.398.562.11.207.164.438.164.692 0 .36-.072.65-.216.873-.145.219-.385.328-.721.328-.215 0-.383-.07-.504-.211a.697.697 0 0 1-.188-.463c0-.23.07-.404.211-.521.137-.121.327-.182.569-.182h.281a1.749 1.749 0 0 0-.117-.492 1.402 1.402 0 0 0-.258-.375 1.94 1.94 0 0 0-.346-.3z"/>
            </svg>
        </a>
    </li>
    <li>
        <a href="#" class="nav-link py-3 border-bottom rounded-0" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
        <svg class="bi pe-none" width="24" height="24" role="img" aria-label="Products"><use xlink:href="#grid"></use></svg>
        </a>
    </li>
    </ul>
    <div class="dropdown border-top">
    <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://github.com/mdo.png" alt="mdo" width="24" height="24" class="rounded-circle">
    </a>
    <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="/profile">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a (click) ="logout()" class="dropdown-item" href="#">Sign out</a></li>
    </ul>
    </div>
</div>

<div class="container flex-column d-flex mt-5">
        <div class="row g-">
            <div class="col-md-5 col-lg-4 mt-5"  *ngIf="active == false || active == undefined" >
                <div *ngIf="errors != null" class="alert alert-danger" role="alert">
                    {{errors}}
                </div>
                <form class="form-horizontal mt-5">
                    <div class="form-group">
                        <label for="form" class="col-xs-2 control label mb-2"><i class="far fa-dot-circle"></i> Откуда</label>
                        <div class="col-xs-4 mb-2">
                            <input type="text" id="from" placeholder="Origin" class="form-control">
                        </div>
                        <label for="form" class="col-xs-2 control label mb-2"><i class="fas fa-map-marker-alt"></i> Куда</label>
                        <div class="col-xs-4 mb-5">
                            <input type="text" id="to" placeholder="Destination" class="form-control">
                        </div>
                    
                    </div>

                </form>
                <div class="col-xs-offfset-2 col-xs-10 mb-5">
                    <button class="btn btn-info btn-lg" (click)="calcRoute()">Рассчитать дорогу</button>
                </div>
                <div class="col-xs-offfset-2 col-xs-10">
                    <button class="btn btn-info btn-lg" (click)="order()">Заказать</button>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 mt-5" *ngIf="active == true" >
                <p>В поисках свободного водителя...</p>
                <div class="col-xs-offfset-2 col-xs-10 mb-5">
                    <button class="btn btn-info btn-lg" (click)="cancelRoute()">Отменить</button>
                </div>
            </div>
            <div class="col-md-7 col-lg-8">

                <div class="container-fluid">
                    <div id="googleMap">
                
                    </div>
                    <div id="output">
                
                    </div>
                </div>
            </div>
        </div>
</div>


</main>
