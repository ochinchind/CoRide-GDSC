    <div class="container flex-column d-flex mt-5">
        <h4 class="mb-3">Редактирование профиля клиента</h4>
        <form  [formGroup]="form" (submit)="submit()"  class="needs-validation" novalidate="">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Имя</label>
                <input formControlName="firstname"  type="text" class="form-control" id="firstName" placeholder="" value="{{currentUser.firstname}}" required="">
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Фамилия</label>
                <input formControlName="lastname"  type="text" class="form-control" id="lastName" placeholder="" value="{{currentUser.lastname}}" required="">
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Телефон</label>
                <input formControlName="phone" type="text" class="form-control" id="lastName" placeholder="" value="{{currentUser.phone}}" required="">
              </div>
  
              <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" id="email" value="{{currentUser.email}}" placeholder="you@example.com">
              </div>

              <div class="col-sm-6">
                <label for="email" class="form-label">Компания</label>
                <input formControlName="company" type="text" class="form-control" id="email" value="{{currentUser.company}}" placeholder="Введите вашу компания">
              </div>

            </div>
            <hr class="my-4">
  
            <button class="w-100 btn btn-primary btn-lg" type="submit">Сохранить</button>
          </form>
    </div>
