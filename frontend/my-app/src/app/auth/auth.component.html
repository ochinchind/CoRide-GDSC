<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Coride</h1>
      <p class="col-lg-10 fs-4">a new and innovative project that aims to revolutionize the way people find affordable transportation</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form [formGroup]="form" (submit)="submit()" class="p-4 p-md-5 border rounded-3 bg-light">
        <div class="form-floating mb-3">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <hr class="my-4">
        <div *ngIf="success" class="text-success">
          {{success}}
        </div>
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small><br>
        <small>Еще не зарегистрированы? <a [routerLink]="['/register/client']">Зарегистрироваться</a></small>
      </form>
    </div>
  </div>
</div>
